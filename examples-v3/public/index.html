<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZetaPush SDK Examples - Worker</title>
  <style>
    body::before {
      display: block;
      content: "Open Your Console";
      background: #000;
      color: #FFF;
      position: fixed;
      transform: rotate(45deg) translate(60px, 0px);
      right: 0;
      top: 0;
      height: 25px;
      padding: 5px 30px;
      line-height: 25px;
      font-family: Calibri, Helvetica, Arial;
      font-weight: bold;
    }

    button::after {
      content: "(" attr(data-count) ")";
      display: inline-block;
    }

    button[disabled] {
      opacity: 0.9;
      pointer-events: none;
      cursor: not-allowed;
    }

  </style>
</head>

<body>
  <script src="https://unpkg.com/zetapush-js@next"></script>
  <script src="./index.js"></script>

  <button disabled class="js-Hello">hello</button>
  <button disabled class="js-Reduce">reduce</button>
</body>

</html>
